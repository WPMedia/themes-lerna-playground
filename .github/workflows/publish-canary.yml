name: Publish to canary
on:
  push:
    branches:
      - canary
    # only run on changes to these files
    paths:
      - '**.js'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set git username
        run: git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com" && git config --local user.name "$GITHUB_ACTOR"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # pulls all tags (needed for lerna / semantic release to correctly version)
      - name: Pull tags to give lerna access to git info
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Install
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to canary
        run: npm run release:canary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}